<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrapper</title>
  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <header>
    <h1><span>Search on Amazon</span></h1>
    <section id="search-section">
      <form id="search-form">

        <input id="search-input" name="keyword" type="text" required placeholder="What are you looking for today?"
          class="form-input" />

        <button type="submit">

          <i id="searchIcon" class="fa fa-search" style="display:inherit;"></i>

          <img id="loader" src="./src/assets/loading.svg" alt="Loading..." style="display: none;">

        </button>

      </form>

    </section>

  </header>
  <main>
    <section id="result-section">
      <button style="display: none;" onclick="ordenarLista()">Ordenar <i id="ordenacaoIcone"
          class="fa fa-sort"></i></button>
      <ul id="productList">

      </ul>
    </section>
  </main>
  <footer>

    Made By Eliedson Luna
  </footer>
</body>

</html>
